<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amicus+ | Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/simplex/bootstrap.min.css"
    integrity="sha384-FYrl2Nk72fpV6+l3Bymt1zZhnQFK75ipDqPXK0sOR0f/zeOSZ45/tKlsKucQyjSp" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/amicus-prototype/index.html">Amicus+</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#amicusNav"
      aria-controls="amicusNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="amicusNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/amicus-prototype/add_picture/picture.html"><i class="fas fa-plus-square"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/amicus-prototype/amicus_list/amicus.html"><i class="fas fa-user-friends"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/amicus-prototype/notifications/notifications.html"><i
              class="far fa-envelope-open"></i></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/amicus-prototype/user/user.html"><i class="fas fa-user-circle"></i></a>
        </li>
      </ul>
    </div>
  </nav>
  <main class="container">
    <div class="alert" role="alert" id="alert"></div>
    <div id="register" class="row justify-content-md-center my-5">
      <form class="col col-lg-6">
        <p class="text-center lead">Welcome! Please register below.</p>
        <div class="form-group">
          <label for="username-reg">Username</label>
          <input type="username-reg" class="form-control" id="username-reg" aria-describedby="usernameHelp" />
          <small id="usernameHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="password-reg">Password</label>
          <input type="password" class="form-control" id="password-reg" />
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" />
          <small id="passwordHelp" class="form-text text-muted"></small>
        </div>
        <div class="row justify-content-md-center">
          <button type="submit" class="btn btn-primary mx-3" id="reg-btn">
            Register
          </button>
          <button type="submit" class="btn btn-secondary mx-3" id="show-login">
            Login
          </button>
        </div>
      </form>
    </div>
    <div class="row justify-content-md-center my-5" id="login">
      <form class="col col-lg-6">
        <p class="lead text-center">Welcome! Please login in below.</p>
        <div class="form-group">
          <label for="username-log">Username</label>
          <input type="text" class="form-control" id="username-log" aria-describedby="username-logHelp" />
          <small id="username-logHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
          <label for="password-log">Password</label>
          <input type="password" class="form-control" id="password-log" />
        </div>
        <div class="row justify-content-md-center my-2">
          <button type="submit" class="btn btn-secondary mx-3" id="log-btn">
            Login
          </button>
          <button type="submit" class="btn btn-primary mx-3" id="show-reg">
            Register
          </button>
        </div>
      </form>
    </div>
    <div class="row justify-content-center my-2 spinner">
      <div class="col-2">
        <div class="loader"></div>
      </div>
    </div>
    <section class="scroll-photos" id="feed">
    </section>
  </main>
  <footer class="fixed-bottom">
    <nav class="navbar navbar-light bg-light">
      <a class="nav-link" href="/amicus-prototype/index.html"><i class="fas fa-home"></i></a>
      <a class="nav-link" href="/amicus-prototype/add_picture/picture.html"><i class="fas fa-plus-square"></i></a>
      <a class="nav-link" href="/amicus-prototype/user/user.html"><i class="fas fa-user-circle"></i></a>
    </nav>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
