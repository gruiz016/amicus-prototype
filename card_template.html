<div class="row justify-content-center">
  <div class="col-10 col-md-6 card border p-2 my-2">
    <div class="row align-items-center" id="profile-info">
      <div class="col-3 col-md-2">
        <img
          src="https://images.pexels.com/photos/4384679/pexels-photo-4384679.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
          alt="" class="user-photo rounded-circle" />
      </div>
      <div class="col-9 col-md-10">
        <h2>Gruiz016</h2>
      </div>
    </div>
    <div class="row my-3" id="picture">
      <div class="col">
        <img
          src="https://images.pexels.com/photos/4524060/pexels-photo-4524060.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
          alt="" class="post-picture rounded" />
      </div>
    </div>
    <div class="row" id="actions">
      <div class="col-6">
        <button class="pic-btn" type="button" data-toggle="collapse" data-target="#collapseLikes" aria-expanded="false"
          aria-controls="collapseLikes">
          <i class="far fa-heart"></i>
        </button>
        <button class="pic-btn" type="button" data-toggle="collapse" data-target="#collapseComments"
          aria-expanded="false" aria-controls="collapseComments">
          <i class="far fa-comments"></i>
        </button>
      </div>
    </div>
    <div class="collapse" id="collapseComments">
      <div class="comments border rounded my-2">
        <div class="row border-bottom p-1 my-1 align-items-center rounded">
          <div class="col-2 col-md-1">
            <img
              src="https://images.pexels.com/photos/4838598/pexels-photo-4838598.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
              alt="" class="comment-pic rounded-circle" />
          </div>
          <div class="col-8 col-md-10 comment-post">
            <p>I love this pic!</p>
            <p class="small">09/06/2020 2:39pm</p>
          </div>
          <div class="col-1">
            <!-- <button class="pic-btn">
              <i class="fas fa-pencil-alt"></i>
            </button> -->
          </div>
        </div>
        <button class="pic-btn" id="createComment">
          <i class="fas fa-feather-alt"></i>
          Post Comment
        </button>
      </div>
    </div>
    <div class="collapse" id="collapseLikes">
      <div class="row justify-content-center align-items-center">
        <div class="col">
          <p class="likes">10 Likes</p>
        </div>
      </div>
    </div>
    <div class="row my-2" id="write">
      <div class="col">
        <form>
          <div class="form-group">
            <label for="comment">Comment</label>
            <input type="text" class="form-control" id="comment" aria-describedby="commentHelp">
          </div>
          <button type="submit" class="btn btn-primary my-1">Submit</button>
          <button type="submit" class="btn btn-secondary my-1 mx-3" id="cmt-cancel">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="comments border rounded my-2">
  <div class="row border-bottom p-1 my-1 align-items-center rounded">
    <div class="col-2 col-md-1">
      <img
        src="https://images.pexels.com/photos/4838598/pexels-photo-4838598.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
        alt="" class="comment-pic rounded-circle" />
    </div>
    <div class="col-8 col-md-10 comment-post">
      <p>I love this pic!</p>
      <p class="small">09/06/2020 2:39pm</p>
    </div>
  </div>
</div>

<button class="pic-btn" id="createComment">
  <i class="fas fa-feather-alt"></i>
  Post Comment
</button>

<div class="col-1">
  <!-- <button class="pic-btn">
    <i class="fas fa-pencil-alt"></i>
  </button> -->
</div>

<button class="pic-btn">
  <img src="${p.picture_url}" alt="User ${user.data.data.user.username} picture" class="post-picture rounded" />
</button>
